name: Flutter CI - Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Trabajo 1: Pruebas de Integraci√≥n en Android
  android-integration-test:
    runs-on: macos-latest # Usamos macOS para mejor estabilidad con emuladores
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      
      - name: Instalar dependencias
        run: flutter pub get

      - name: Ejecutar Test en Emulador
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test/app_test.dart